<footer class="ae-container-fluid rk-footer ">
    <div class="ae-grid ae-grid--collapse">
      <div class="ae-grid__item item-lg-4 au-xs-ta-center au-lg-ta-left">
        <ul class="rk-menu rk-footer-menu">
          <li routerLinkActive="active" class="rk-menu__item">
            <a routerLink="about" class="rk-menu__link">About</a>
          </li>
          <li routerLinkActive="active" class="rk-menu__item">
            <a routerLink="#" class="rk-menu__link">Docs</a>
          </li>
          <li routerLinkActive="active" class="rk-menu__item">
            <a routerLink="#" class="rk-menu__link">Contact</a>
          </li>
        </ul>
        <p class="rk-footer__text rk-footer__copy ">
          <span class="ae-u-bold">Â© </span>
          <span class="ae-u-bolder">{{year}} {{ infoService.info.titulo }} </span>All Right Reserved.
        </p>
      </div>
      <div class="ae-grid__item item-lg-4 au-xs-ta-center">
          <a [href]="infoService.info.facebook" target="_blank" class="rk-social-btn ">
            <svg><use xlink:href="assets/img/symbols.svg#icon-facebook"></use></svg>
          </a>
          <a [href]="infoService.info.twitter" target="_blank" class="rk-social-btn ">
            <svg><use xlink:href="assets/img/symbols.svg#icon-twitter"></use></svg>
          </a>
          <a [href]="infoService.info.instagram" target="_blank" class="rk-social-btn ">
            <svg><use xlink:href="assets/img/symbols.svg#icon-pinterest"></use></svg>
          </a>
          <a [href]="infoService.info.thingiverse" target="_blank" class="rk-social-btn ">
            <svg><use xlink:href="assets/img/symbols.svg#icon-tumblr"></use></svg>
          </a>
      </div>
      <div class="ae-grid__item item-lg-4 au-xs-ta-center au-lg-ta-right">
        <p class="rk-footer__text rk-footer__contact "> 
          <span class="ae-u-bold">Email: </span>
          <span class="ae-u-bolder"> 
            <a href="mailTo:{{infoService.info.email}}" class="rk-dark-color "> {{infoService.info.email}} </a>
          </span>
        </p>
        <p class="rk-footer__text rk-footer__by">Webapp develped in Angular 9 by <a href="http://instagram.com/javioroz" target="_blank" class="ae-u-bolder"> Orosus.</a></p>
      </div>
    </div>
  </footer>
